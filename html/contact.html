	  <div id="mainDiv">
		<form action="mailto:jeney.bence.@gmail.com" method="post" name="form" enctype="text/plain">
			<fieldset>
			  <legend>Personal information</legend>
			  <div class="title">
				<i class="fa fa-user icon"></i>
				<h3 class="header-ht">
				  <label for="firstname">First name</label>
				</h3>
			  </div>
			  <input id="firstname" class="input-field" name="firstname" type="text" placeholder="First name"
				pattern="[A-Za-z]{1,20}" title="Only chacters are allowed" maxlength="20" autofocus required>

			  <br>

			  <div class="title">
				<i class="fa fa-user icon"></i>
				<h3 class="header-ht">
				  <label for="lastname">Last name</label>
				</h3>
			  </div>
			  <input id="lastname" class="input-field" name="lastname" type="text" placeholder="Last name" pattern="[A-Za-z]{1,20}"
				title="Only characters are allowed" maxlength="20" required>

			  <br>

			  <div class="title">
				<i class="fa fa-envelope icon"></i>
				<h3 class="header-ht">
				  <label for="email">Email address</label>
				</h3>
			  </div>
			  <input id="email" class="input-field" name="email" type="email" placeholder="Email address"
				pattern="[a-zA-Z0-9._%+-]+@[a-z]{3,10}+\.[a-z]{2,4}$" maxlength="50" required>

			  <br>

			  <div class="title">
				<i class="fa fa-birthday-cake icon"></i>
				<h3 class="header-ht">
				  <label>Date of birth</label>
				</h3>
			  </div>
			  <label for="year"></label>
			  <select id="year" name="year">
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
				<option value="2003">2003</option>
				<option value="2004">2004</option>
				<option value="2005">2005</option>
				<option value="2006">2006</option>
				<option value="2007">2007</option>
				<option value="2008">2008</option>
				<option value="2009">2009</option>
				<option value="2010" selected>2010</option>
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			  </select>

			  <label for="month"></label>
			  <select id="month" name="month">
				<option value="Jan">Jan</option>
				<option value="Feb">Feb</option>
				<option value="Mar">Mar</option>
				<option value="Apr">Apr</option>
				<option value="May">May</option>
				<option value="Jun">Jun</option>
				<option value="Jul">Jul</option>
				<option value="Aug">Aug</option>
				<option value="Sep">Sep</option>
				<option value="Oct">Oct</option>
				<option value="Nov">Nov</option>
				<option value="Dec">Dec</option>
			  </select>

			  <label for="day"></label>
			  <select id="day" name="day">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			  </select>

			  <br>
			  <br>

			  <div class="title">
				<i class="fa fa-transgender-alt icon"></i>
				<h3 class="header-ht">
				  <label>Gender</label>
				</h3>
			  </div>
			  <input id="male" name="gender" type="radio" value="male">
			  <label class="radio-btn" for="male">Male</label>
			  <br>
			  <input id="female" name="gender" type="radio" value="female">
			  <label class="radio-btn" for="female">Female</label>
			  <br>
			  <input id="other" name="gender" type="radio" value="other">
			  <label class="radio-btn" for="other">Other</label>
			  <br>
			</fieldset>

			<fieldset>
				<legend>Work</legend>
			  	<div class="title">
					<i class="fa fa-comments icon"></i>
					<h3 class="header-ht"><label>Choose job(s):</label></h3>
			  	</div>
			  	<input id="video" name="video" type="checkbox" value="video"><label class="check-box-text" for="video">Video editing</label>
				<br>
				<input id="photo" name="photo" type="checkbox" value="photo"><label class="check-box-text" for="photo">Photo editing</label>
				<br>
				<input id="design" name="design" type="checkbox" value="design"><label class="check-box-text" for="design">Design</label>
				<br>
				<input id="rec" name="rec" type="checkbox" value="rec"><label class="check-box-text" for="rec">Recording/Photography</label>
				<br>
				<div class="title">
					<i class="fa fa-comments icon"></i>
					<h3 class="header-ht"><label>Project length:</label></h3>
			  </div>
			  <input id="once-a-week" name="worktime" type="radio" value="once a week"><label class="radio-btn" for="once-a-week">A week</label>
			  <br>
			  <input id="twice-a-week" name="worktime" type="radio" value="twice a week"><label class="radio-btn" for="twice-a-week">A month</label>
			  <br>
			  <input id="three-or-more-times" name="worktime" type="radio" value="three or more"><label class="radio-btn" for="three-or-more-times">3-6 months</label>
			  <br>
			</fieldset>
			
			
			<fieldset id="message">
			  <legend>Leave a message</legend>
			  <div class="title">
				<i class="fa fa-comments icon"></i>
				<h3 class="header-ht"><label for="note">Message (optional)</label></h3>
			  </div>
			  <textarea id="note" name="note" placeholder="..." maxlength="1024"></textarea>
			</fieldset>
			
			<br>

			<input id="submit-btn" type="submit" value="Submit">
		  <input id="reset-btn" type="reset" value="Reset">
